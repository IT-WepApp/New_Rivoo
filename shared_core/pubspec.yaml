name: shared_core
description: حزمة مشتركة موحدة تجمع النماذج والخدمات المشتركة لمشروع RivooSy Flutter
version: 1.0.0
publish_to: 'none'
environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"
dependencies:
  flutter:
    sdk: flutter
  
  # إدارة الحالة
  flutter_riverpod: ^2.4.9
  
  # الشبكة والاتصال
  dio: ^5.3.2
  connectivity_plus: ^5.0.2
  
  # التخزين المحلي
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # المصادقة والأمان
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  
  # المساعدة والأدوات
  intl: ^0.19.0
  uuid: ^4.0.0
  logger: ^1.4.0
  path_provider: ^2.1.1
  
  # واجهة المستخدم
  flutter_svg: ^2.0.7
  cached_network_image: ^3.3.1
  
  # إضافة تبعيات مفقودة
  equatable: ^2.0.5
  dartz: ^0.10.1
  json_annotation: ^4.8.1
  go_router: ^13.0.1
  crypto: ^3.0.3
  shared_services:
    path: ../shared_modules/shared_services
  shared_models:
    path: ../shared_modules/shared_models
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  mockito: ^5.4.2
  build_runner: ^2.4.6
flutter:
  uses-material-design: true
