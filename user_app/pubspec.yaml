name: user_app
description: تطبيق المستخدم لعرض المتاجر والمنتجات.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.31.0
  firebase_auth: ^4.20.0
  firebase_messaging: ^14.0.0
  flutter_local_notifications: ^15.1.0+1
  overlay_support: ^2.0.0
  shared_preferences: ^2.0.0
  cached_network_image: ^3.3.1
  intl: ^0.18.1
  shared_models:
    path: ../shared_modules/shared_models
  shared_services:
    path: ../shared_modules/shared_services
  shared_widgets:
    path: ../shared_modules/shared_widgets

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
