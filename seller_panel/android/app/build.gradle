/*
 * android/app/build.gradle  (user_app)
 * متوافق مع Gradle 8.5  +  AGP 8.3  +  JDK 17
 */

plugins {
    // يُفضَّل تحديد الإصدارات هنا فقط إن لم تُحدَّد في build.gradle (المستوى الأعلى):
    id "com.android.application"           
    id "org.jetbrains.kotlin.android"      
    id "com.google.gms.google-services"    
    id "dev.flutter.flutter-gradle-plugin" 
}

def localProperties      = new Properties()
def localPropertiesFile  = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace "com.example.user_app"

    // آخر SDK مستقر في الوقت الراهن
    compileSdk 34
    ndkVersion "23.1.7779620"

    defaultConfig {
        applicationId "com.example.user_app"
        minSdk       23
        targetSdk    34

        versionCode  flutterVersionCode.toInteger()
        versionName  flutterVersionName
    }

    // JDK 17
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        debug   { signingConfig signingConfigs.debug }
        release {
            signingConfig signingConfigs.debug
            // فعِّل هذه الخيارات عند رفع التطبيق للإصدار النهائي:
            // minifyEnabled true
            // proguardFiles getDefaultProguardFile(
            //     "proguard-android-optimize.txt"),
            //     "proguard-rules.pro"
        }
    }

    // لو وُجدت ملفات Kotlin إضافية
    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }
}

flutter {
    // مسار جذر مشروع Flutter بالنسبة لهذا المجلد
    source "../.."
}

dependencies {
    // ضع تبعيات Android الإضافية هنا
    // implementation "androidx.core:core-ktx:1.13.0"
}
